<div class="animated fadeIn">

  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> My books
    </div>
    <div class="card-block">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Rating</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.rating}}/5</td>
          <td class="table-col-button-icon">
            <button [routerLink]="['/books', book.id]" type="button" class="btn btn-info btn-sm"><i
              class="icon-info"></i>
            </button>
          </td>
          <td class="table-col-button-icon">
            <button (click)="removeBook(book.id)" type="button" class="btn btn-danger btn-sm"><i
              class="icon-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button [routerLink]="['/books/new']" type="button" class="btn btn-primary"><i class="icon-plus"></i>&nbsp; Add book
      </button>
    </div>
  </div>
</div>
